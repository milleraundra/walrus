<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>

      <h4>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</h4>

      <h4>Look at this cute walrus!</h4>
      <h2> Where can you find a walrus?</h2>
      <ul>
        <li>Antarctica</li>
        <li>Canada</li>
      </ul>

      <div class="initially-hidden">
        <p>View Walrus, <span class="clickable">click here</span></p>
      </div>

      <div class="initially-showing">
        <p>Here she is! <span class="clickable">Click here</span> to hide her again. </p>
        <img src="images/walrus.jpeg">
      </div>

    </div>
  </body>
</html>
